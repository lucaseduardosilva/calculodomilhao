<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cálculo do milhão</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
            rel="stylesheet"
            />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
        <style>
            body {
            font-family: "Inter", sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 0 10px;
            }
            h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            }
            #statsContainer {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            }
            #calendarContainerBox {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .month {
            margin-bottom: 40px;
            }
            .month h3 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
            }
            .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            }
            .day {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f7f7f7;
            cursor: pointer;
            height: 80px;
            }
            .day:hover {
            background-color: #eaeaea;
            }
            .day .date {
            font-weight: bold;
            margin-bottom: 5px;
            }
            .day .profit {
            font-size: 0.9rem;
            color: #666;
            }
            #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            }
            #modalContent {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            #modalContent input,
            #modalContent textarea {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            }
            #modalContent button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #494c4e;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            }
            #modalContent button:hover {
            background-color: #717171;
            }
            #inputContainer {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
            width: 900px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .input-group {
            display: flex;
            justify-content: center;
            gap: 16px;
            width: 100%;
            }
            .input-field {
            display: flex;
            flex-direction: column;
            }
            #inputContainer input {
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 200px;
            }
            #calendarControls {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            align-items: center;
            }
            #calendarControls p {
            font-size: 18px;
            color: #4F4F4F;
            background-color: #F0F0F0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            }
            #calendarControls div {
            background-color: #F0F0F0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            padding: 10px;
            }
            #calendarControls p:hover {
            background-color: #E0E0E0;
            color: #2F2F2F;
            }
        </style>
    </head>
    <body>
    <h2>Cálculo do milhão</h2>
    <div id="inputContainer">
        <div class="input-group">
            <div class="input-field">
                <strong>Banca inicial:</strong>
                <input type="number" id="initialBank" value="30" />
            </div>
            <div class="input-field">
                <strong>% Lucro Diário:</strong>
                <input type="number" id="dailyProfitPercentage" value="5" />
            </div>
            <div class="input-field">
                <strong>Dólar hoje:</strong>
                <input type="number" id="dolarToday" value="5.97" />
            </div>
        </div>
        <div><strong>Valor acumulado:</strong> <span id="totalProfit">0</span> $</div>
        <div><strong>Faltam para 1 milhão:</strong> <span id="remaining">1,000,000</span> $</div>
    </div>
    <div id="calendarContainerBox">
        <div id="calendarControls">
            <div id="toggleText" onclick="showAllMonths()">Mostrar Todos</div>
            <p onclick="prevMonth()">&lt;</p>
            <p onclick="nextMonth()">&gt;</p>
        </div>
        <div id="calendarContainer"></div>
    </div>
    <div id="modal">
        <div id="modalContent">
            <h3>Anotações para o dia <span id="modalDate"></span></h3>
            <input type="number" id="dailyProfit" placeholder="Lucro do dia (em R$)" />
            <textarea id="dailyNotes" placeholder="Anotações..." rows="4"></textarea>
            <button onclick="saveDailyData()">Salvar</button>
        </div>
    </div>
    <script>
        async function fetchDollarRate() {
            try {
                const response = await fetch("https://economia.awesomeapi.com.br/json/last/USD-BRL");
                const data = await response.json();
                const high = parseFloat(data.USDBRL.high);
                const low = parseFloat(data.USDBRL.low);
                const average = ((high + low) / 2).toFixed(2);
                document.querySelector("#dolarToday").value = average;
                updateStats();
            } catch (error) {
                console.error("Erro ao buscar a cotação do dólar:", error);
            }
        }

        const months = [
            "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
            "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
        ];

        let totalProfit = 0;
        const dailyData = {};
        const remainingElement = document.getElementById("remaining");
        const totalProfitElement = document.getElementById("totalProfit");

        function updateStats() {
            const dolarToday = parseFloat(document.querySelector("#dolarToday").value);
            totalProfitElement.textContent = (totalProfit / dolarToday).toLocaleString("en-US", {
                style: "currency",
                currency: "USD"
            });
            const remaining = 1000000 / dolarToday - totalProfit / dolarToday;
            remainingElement.textContent = remaining.toLocaleString("en-US", {
                style: "currency",
                currency: "USD"
            });
        }

        function openModal(date) {
            const modal = document.getElementById("modal");
            const modalDate = document.getElementById("modalDate");
            const dailyProfitInput = document.getElementById("dailyProfit");
            const dailyNotesTextarea = document.getElementById("dailyNotes");

            modalDate.textContent = date;
            dailyProfitInput.value = dailyData[date]?.profit || "";
            dailyNotesTextarea.value = dailyData[date]?.notes || "";

            modal.style.display = "flex";
            modal.setAttribute("data-date", date);
        }

        function saveDailyData() {
            const modal = document.getElementById("modal");
            const date = modal.getAttribute("data-date");
            const dailyProfitInput = document.getElementById("dailyProfit");
            const dailyNotesTextarea = document.getElementById("dailyNotes");

            const profit = parseFloat(dailyProfitInput.value) || 0;
            const notes = dailyNotesTextarea.value;

            dailyData[date] = { profit, notes };
            totalProfit = Object.values(dailyData).reduce((sum, day) => sum + day.profit, 0);

            updateStats();
            generateCalendar();
            closeModal();
        }

        function closeModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none";
        }

        let currentMonthIndex = 0;
        let showAll = false;

        function showAllMonths() {
            showAll = !showAll;
            generateCalendar();
            document.getElementById("toggleText").innerText = showAll ? "Esconder Todos" : "Mostrar Todos";
        }

        function prevMonth() {
            if (currentMonthIndex > 0) {
                currentMonthIndex--;
                showAll = false;
                generateCalendar();
            }
        }

        function nextMonth() {
            if (currentMonthIndex < months.length - 1) {
                currentMonthIndex++;
                showAll = false;
                generateCalendar();
            }
        }

        function generateCalendar() {
            const calendarContainer = document.getElementById("calendarContainer");
            calendarContainer.innerHTML = "";

            const year = new Date().getFullYear();
            const monthIndices = showAll ? [...Array(12).keys()] : [currentMonthIndex];

            monthIndices.forEach((monthIndex) => {
                const monthDiv = document.createElement("div");
                monthDiv.classList.add("month");

                const monthTitle = document.createElement("h3");
                monthTitle.textContent = months[monthIndex];
                monthDiv.appendChild(monthTitle);

                const daysGrid = document.createElement("div");
                daysGrid.classList.add("days");

                const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();

                for (let day = 1; day <= daysInMonth; day++) {
                    const date = `${day.toString().padStart(2, "0")}/${(monthIndex + 1).toString().padStart(2, "0")}/${year}`;

                    const dayDiv = document.createElement("div");
                    dayDiv.classList.add("day");
                    dayDiv.onclick = () => openModal(date);

                    const dateSpan = document.createElement("span");
                    dateSpan.classList.add("date");
                    dateSpan.textContent = day;

                    const profitSpan = document.createElement("span");
                    profitSpan.classList.add("profit");
                    profitSpan.textContent = dailyData[date]?.profit
                        ? `+${dailyData[date].profit.toLocaleString("en-US", {
                            style: "currency",
                            currency: "USD"
                        })}`
                        : "";

                    dayDiv.appendChild(dateSpan);
                    dayDiv.appendChild(profitSpan);
                    daysGrid.appendChild(dayDiv);
                }

                monthDiv.appendChild(daysGrid);
                calendarContainer.appendChild(monthDiv);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetchDollarRate();
            generateCalendar();
            updateStats();
        });
    </script>
</body>
</html>
